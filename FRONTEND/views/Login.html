<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Rosée</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Euphoria+Script&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4bb0cb35f0.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'/>

    <style>
        body {
            background-color: #6D2D2F;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .brand {
            font-family: 'Euphoria Script', cursive;
            color: #F5EEF0;
            font-size: 3rem;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .form-title {
            font-family: 'Inter';
            font-weight: 700;
            color: #F5EEF0;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            width: 100%;
            max-width: 500px;
            box-shadow: 5px 5px 15px #41322F;
            background-color: #41322F;
            color: azure;
            border: none;
            padding: 50px;
        }

        .form-control {
            background-color: #faefec;
            border: none;
            color: #828282;
            margin-bottom: 1rem;
            padding: 12px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .form-control::placeholder {
            color: #828282;
        }

        .btn-custom {
            background-color: #AE867A;
            border: none;
            height: 50px;
            color: white;
            width: 60%;
            margin: 0 auto;
            display: block;
            margin-top: 1.2rem;
        }

        .btn-custom:hover {
            background-color: #ae867a9b;
        }

        .btn-outline-secondary {
            color: #F5EEF0;
            border-color: #41322F;
            width: 60%;
            margin: 0 auto;
            display: block;
        }

        .btn-outline-secondary:hover {
            background-color: rgba(245, 238, 240, 0.1);
        }

        .form-label {
            color: #F5EEF0;
        }

        .d-none {
            display: none !important;
        }
        
    </style>
</head>
<body>
    <div class="brand">Rosée</div>

    <div class="container-center">
        <h1 id="currentFormTitle" class="form-title">INICIAR SESIÓN</h1>

        <div class="card">
            <div class="card-body">
                <!-- Formulario Login (visible inicialmente) -->
                <form id="formLogin">
                    <div class="mb-3">
                        <label for="loginUser" class="form-label"></label>
                        <input type="text" class="form-control" id="loginUser" placeholder="Usuario" required/>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label"></label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom" id="btnLogin">Iniciar Sesión</button>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-outline-secondary btn-toggle-form">Regístrate</button>
                    </div>
                </form>

                <!-- Formulario de Registro -->
                <form id="formRegister" style="display: none;" onsubmit="alert('Registro exitoso!'); return false;">
                    <div class="mb-3">
                        <label for="registerUser" class="form-label"></label>
                        <input type="text" class="form-control" id="registerUser" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label"></label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="email@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label"></label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label"></label>
                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmar Contraseña"required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom" id="IS" >Crear Cuenta</button>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-outline-secondary" onclick="toggleForms()">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Controlador de autenticación -->
    <script src="../controllers/auth_controller.js"></script>
</body>
</html>
